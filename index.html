<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />

        <!-- .................. Title of the page .................. -->

        <title>Jeux de Morpion</title>

        <!-- .................. Icon .................. -->

        <link href="/assets/icon/icon.png" rel="icon" />

    <body>
        <div class="container">
            <h1 class="name">Tic-Tac-Toe</h1>

            <div class="row range">
                <div class="col-6 turn player-turn row">
                    <div class="col-6 score you-score">0</div>
                    <div class="col-6 you-name">YOU</div>
                </div>

                <div class="col-1 fs-3 fw-bold">|</div>

                <div class="col-6 turn cpu-turn row">
                    <div class="col-6">CPU</div>
                    <div class="col-6 cpu-score">0</div>
                </div>
            </div>

            <div class="grid-container justify-content-center">
                <button class="grid-item" id="item1"></button>
                <button class="grid-item" id="item2"></button>
                <button class="grid-item" id="item3"></button>
                <button class="grid-item" id="item4"></button>
                <button class="grid-item" id="item5"></button>
                <button class="grid-item" id="item6"></button>
                <button class="grid-item" id="item7"></button>
                <button class="grid-item" id="item8"></button>
                <button class="grid-item" id="item9"></button>
            </div>
        </div>

        <div class="current-Result"></div>

        <!-- .................. JAVASCRIPT .................. -->
        <script src="assets/script/main.js"></script>
    </body>
